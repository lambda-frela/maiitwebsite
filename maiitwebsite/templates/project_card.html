{% load bootstrap3 %}
<div class="panel project-card">
    <div class="panel-heading">
        <div class=" panel-title">
            <div class="row text-left">
                <div>
                    <h3 class="col-md-12"><a href="{% url 'project' slug=project.slug %}" >{{ project.title }}</a></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        {% if project.image %}
            <div>
                <img class="img-responsive img-thumbnail" src="{{ project.image.url }}" alt="project-title-image" style="display:inline;">
            </div>
        {% endif %}
        {% if project.description %}
            <div>
                <p>{{project.description | truncatewords:20}}</p>
            </div>
        {% endif %}
    </div>
</div>
